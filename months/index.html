<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body ng-app="myApp">
    <h1>Challenge One</h1>
    <div ng-controller="myCtrl" >
      <ul class="months">
        <li ng-repeat="month in months| orderBy:'ordinal'" >
          <div class="{{month.season}}">
            <h2>{{month.english}}</h2>
            <p>French word: <em>{{month.french}}</em></p>
            <p> Number of days: <em>{{month.days}}</em></p>
          </div>
        </li>
      </ul>
    </div>
  </body>

</html>
